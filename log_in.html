 <html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeenTa</title>
  <link rel="stylesheet" href="themes/greentheme.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
  <link rel="stylesheet" href="themes/customtheme.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/mobiscroll.custom-2.15.0.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="themes/login.css">

  <link href="http://www.qijingfan.com/teentalogo57x57.png" rel="apple-touch-icon" size="57x57"/>
  <link href="http://www.qijingfan.com/teentalogo76x76.png" rel="apple-touch-icon" sizes="76x76" />
  <link href="http://www.qijingfan.com/teentalogo120x120.png" rel="apple-touch-icon" sizes="120x120" />
  <link href="http://www.qijingfan.com/teentalogo180x180.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="http://www.qijingfan.com/teentalogo128x128.png" rel="icon" sizes="128x128" />

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCZF2lHFmEG62ZxmhmLSZoh8BQtgIDTyE8&sensor=true"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <script src="js/mobiscroll.custom-2.15.0.min.js" type="text/javascript"></script>
  <script src="js/custom.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  <script src="js/login.js"></script>
</header>
<script>
  $(document).ready(function(){
    $(".logo").fadeIn(1200);
  });
</script>

<body>
	<!--login-->
  <div data-role="page" id="login">
    <section>
      <div class="logo">
        <img src="img/teentalogo180x180.png">
        <p class="thick">TeenTa</p>
      </div>   


      <div data-role="tabs" id="logintabs">
       <div data-role="navbar">
         <ul>
           <li><a href="#parentslogin" class="ui-btn ui-btn-inline" id="parents_login_button">Parents</a></li>
           <li><a href="#childrenlogin" class="ui-btn ui-btn-inline" id="children_login_button">Children</a></li>
         </ul>
       </div>
       <div id="parentslogin" class="ui-body-d ui-content">
         <form>
           <input type="text" data-clear-btn="true" name="text-3" id="parentusername" placeholder="parent username">
           <input type="text" data-clear-btn="true" name="text-3" id="parentpass" placeholder="parent password">
           <div class="signinlogo">
             <button class="ui-btn ui-mini ui-btn-inline" onClick="clicked()"><i class="fa fa-sign-in"></i> Sign In</button>
             <button class="ui-btn ui-mini ui-btn-inline"><i class="fa fa-user"></i> New User</button>
           </div>
         </form>
       </div>
       <div id="childrenlogin" class="ui-body-d ui-content">
        <form>
         <input type="text" data-clear-btn="true" name="text-3" id="text-3" placeholder="child username">
         <input type="text" data-clear-btn="true" name="text-3" id="text-3" placeholder="child password">
         <div class="signinlogo">
          <button class="ui-btn ui-mini ui-btn-inline" onClick="clicked()" type='submit'><i class="fa fa-sign-in"></i> Sign In</button>
          <button class="ui-btn ui-mini ui-btn-inline"><i class="fa fa-user"></i> New User</button>
        </div>
      </form>
    </div>
  </div>


</section>
</div>
</body>
</html>
