    <meta charset="utf-8">

    <link rel="stylesheet" href="themes/greentheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="themes/customtheme.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/mobiscroll.custom-2.15.0.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCZF2lHFmEG62ZxmhmLSZoh8BQtgIDTyE8&sensor=true"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script src="js/mobiscroll.custom-2.15.0.min.js" type="text/javascript"></script>
    <script src="js/custom.js"></script>

    
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script>
        // Get a reference to our posts
        var ref = new Firebase("https://teenta-new.firebaseio.com/");
        var usersRef = ref.child("Add_child");
        $(document).ready(function() {
            $('#addchildform').submit(function() {
                usersRef.push({
                    name: $("#childname").val(),
                    age: $("#childage").val(),
                    username: $("#username").val(),
                    email: $("#childemail").val(),
                    pincode: $("#pinnumber").val()
                });
                $("#childname, #childage, #username, #childemail, #pinnumber").val("");
                
                return false;
            });
        });
    </script>
</head>
<body>
    <section id="#add_child" data-role="page">
        <div data-role="header" id="headertest" class="jqm-demos ui-responsive-panel ui-header ui-bar-inherit" data-title="Panel responsive page" data-url="panel-responsive-page1" role="banner">

            <h1 class="ui-title" role="heading" aria-level="1">Add child</h1>
            <a href="index.html" onclick="window.location.href = 'index.html';"class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-carat-d ui-btn-icon-notext" id="addchilddownarrow"></a>

            <a href="index.html" onclick="window.location.href = 'index.html';"class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-delete ui-btn-icon-notext" id="addchildconfirmarrow"></a>
        </div>

        <div data-role="content">

            <div class="temp-center">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><i class="fa fa-camera-retro fa-4x"></i> </div>
                    <div class="ui-block-b"><i class="fa fa-file-image-o fa-4x"></i></div>       
                </div>
            </div>
            <form class="addchild" name="addchildform" id="addchildform">
                <div class="childname">
                    <input type="text" name="childname" id="childname" placeholder="child name"  ></div>

                    <div class="childage">
                        <input type="text" name="childage" id="childage" placeholder="child age"></div>

                        <div class="username">
                            <input type="text" name="username" id="username" placeholder="user name" ></div>

                            <div class="childemail">
                                <input type="text" name="childemail" id="childemail" placeholder="child email" ></div>
                                <div class="pin">
                                    <input type="text" name="pinnumber" id="pinnumber" placeholder="pin number" ></div>
                                    <a class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext" href="#" onclick="$('#addchildform').submit();"></a>
                                </form>         
                            </div>
                        </section>
                    </body>
