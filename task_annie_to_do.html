<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeenTa</title>
    <link rel="stylesheet" href="themes/greentheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="themes/customtheme.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/mobiscroll.custom-2.15.0.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCZF2lHFmEG62ZxmhmLSZoh8BQtgIDTyE8&sensor=true"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
    <script src="js/mobiscroll.custom-2.15.0.min.js" type="text/javascript"></script>
    <script src="js/custom.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script>
        var addtaskref = new Firebase("https://teenta-new.firebaseio.com/");
        var taskRef = addtaskref.child("Add_task");
        function savedata() {
            taskRef.push({
                location: $("#location_select").val(),
                yourlocation: $("#tasklocation").val(),
                checkin: $("#checkin_select").val(),
                date: $("#date").val(),
                money: $("#value_select").val(),
                Radius: $("#radius_select").val(),
                safety: $("#safety_select").val()
            });
            $('#location_select, #tasklocation, #checkin_select, #date, #value_select, #geostart, #geoend, #radius_select, #reminder_select, #safety_select').val("");
            window.location.href='task_annie_to_do.html#add_to_do';
            return false;
        }
    </script>

</head>

<body>
    <section id="add_to_do" data-role="page">
        <div data-role="header" id="headertest" class="jqm-demos ui-responsive-panel ui-header ui-bar-inherit" data-title="Panel responsive page" data-url="panel-responsive-page1" role="banner">

            <h1 class="ui-title" role="heading" aria-level="1">Add geofence</h1>
            <a href="index.html" onclick="window.location.href = 'index.html';" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-carat-d ui-btn-icon-notext" id="add_to_do_down_arrow1"></a>

            <a href="#add_to_do1" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-arrow-r ui-btn-icon-notext" id="add_to-do_forward_arrow1"></a>
        </div>
        <div data-role="content" id="to_do">
            <p>Create a geofence</p>
            <div class="temp-center">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><i class="fa fa-camera-retro fa-4x"></i></div>
                    <div class="ui-block-b"><i class="fa fa-file-image-o fa-4x"></i></div>       
                </div>
            </div>
            <form>
                <select name="Cities" id="location_select">
                    <option >Choose a name</option>
                    <option >Home</option>
                    <option >Abbey's house</option>
                    <option >Swimming pool</option>
                    <option >Lily's house</option>
                </select> 
            </form>
            <form name="addtask2" id="add_to_do_form2">
                <label for="search">Create your location:</label>
                <input type="text" name="location" id="tasklocation" value="" placeholder="Enter a location for a child...">
                <input type="date" data-clear-btn="true" name="date-2" id="date" value="" />

                <select name="Cities" id="checkin_select">
                    <option value="">Check in within</option>
                    <option value="1">15 minutes</option>
                    <option value="2">30 minutes</option>
                    <option value="3">45 minutes</option>
                    <option value="4">1 hour</option>
                    <option value="5">2 hour</option>
                </select> 
            </form>

        </div>
    </section>


    <section id="add_to_do1" data-role="page">
        <div data-role="header" id="headertest" class="jqm-demos ui-responsive-panel ui-header ui-bar-inherit" data-title="Panel responsive page" data-url="panel-responsive-page1" role="banner">

            <h1 class="ui-title" role="heading" aria-level="1">Add geofence</h1>

            <a href="#add_to_do" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-arrow-l ui-btn-icon-notext" id="add_to_do_down_arrow2"></a>

            <a href="index.html" onclick="window.location.href='index.html';"class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-delete ui-btn-icon-notext" id="add_to-do_forward_arrow2"></a>        

        </div>

        <div data-role="content">
            <select name="Cities" id="value_select">
                <option value="">how much you want to reward?</option>
                <option value="1">$5</option>
                <option value="2">$10</option>
                <option value="3">$15</option>
                <option value="4">$20</option>
                <option value="5">$25</option>
            </select> 
            <form name="task3" id="add_to_do_form3" method="post" onsubmit="return savedata();">
                <select name="Cities" id="radius_select">
                    <option >Choose a Radius</option>
                    <option >2 blocks</option>
                    <option >6 blocks</option>
                    <option >1 mile</option>
                </select> 

                <select name="Cities" id="safety_select">
                    <option >Choose safety level</option>
                    <option >Good</option>
                    <option >Decent</option>
                    <option >so-so</option>
                    <option >No Go</option>
                </select> 
            </form>
            <a class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext" onclick="$('#add_to_do_form3').submit();" href="#" ></a>

        </div>
    </section>



</body>
