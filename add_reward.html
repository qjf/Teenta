<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeenTa</title>
  <link rel="stylesheet" href="themes/greentheme.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
  <link rel="stylesheet" href="themes/customtheme.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/mobiscroll.custom-2.15.0.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCZF2lHFmEG62ZxmhmLSZoh8BQtgIDTyE8&sensor=true"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <script src="js/jquery.datetimepicker.js"></script>
  <script src="js/mobiscroll.custom-2.15.0.min.js" type="text/javascript"></script>
  <script src="js/custom.js"></script>


  <script src='https://cdn.firebase.com/js/client/2.2.3/firebase.js'></script>
  <script>
             // firebase
             var rewardref = new Firebase("https://teenta-new.firebaseio.com/");
             var addrewardRef = rewardref.child("Add_reward");
             $(document).ready(function(){
               $('#addrewardform').submit(function() {
                 addrewardRef.push({
                  reward: $("#demo_select").val(),
                  customreward: $("#customreward").val(),
                  points: $("#points").val(),
                  location: $("#search").val(),
                  date:$("#date").val(),
                  money:$("#money").val(),
                });
                 $("#demo_select, #customreward, #points, #search, #date, #money").val("");
                 return false;
               });
             });
           </script>
         </head>
         <body>
           <section id="add_reward" data-role="page">
            <div data-role="header" id="headertest" class="jqm-demos ui-responsive-panel ui-header ui-bar-inherit" data-title="Panel responsive page" data-url="panel-responsive-page1" role="banner">

              <h1 class="ui-title" role="heading" aria-level="1">Add reward</h1>
              <a href="index.html" onclick="window.location.href='index.html';"class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-carat-d ui-btn-icon-notext" id="add_to_do_down_arrow1"></a>

              <a href="index.html" onclick="window.location.href='index.html';"class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-delete ui-btn-icon-notext" id="add_reward_confirm"></a>
            </div>

            <div data-role="content">
              <div class="temp-center">
                <div class="ui-grid-a">
                  <div class="ui-block-a"><i class="fa fa-camera-retro fa-4x"></i> </div>
                  <div class="ui-block-b"><i class="fa fa-file-image-o fa-4x"></i></div>       
                </div>
              </div>

              <form class="addreward" name="addrewardform" id="addrewardform">

                <select name="Cities" id="demo_select">
                  <option value="">custom reward</option>
                  <option value="1" >movie night</option>
                  <option value="2">pizza night</option>
                  <option value="3" >Xbox night</option>
                  <option value="4" >shopping</option>
                </select> 


                <input type="text" name="custom reward" id="customreward" placeholder="custom reward">

                <input type="text" name="points" id="points" value="" placeholder="points">

                <input type="search" name="location" id="search" value="" placeholder="input a location">  

                <input type="date" data-clear-btn="true" name="date" id="date" value="">    

                <input type="text" name="money" id="money" value="" placeholder="money">
              </form>    

              <a class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext" href="#" onclick="$('#addrewardform').submit();"></a>

            </section>
          </body>
